<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>p5webkit</title>
  <link rel="stylesheet" href="codemirror/codemirror.css">
  <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css">
  <link rel="stylesheet" href="codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="codemirror/themes/paraiso-dark.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="nw.js"></script>

  <script src="codemirror/codemirror.js"></script>
  <script src="codemirror/addon/search/searchcursor.js"></script>
  <script src="codemirror/addon/search/search.js"></script>
  <script src="codemirror/addon/fold/foldcode.js"></script>
  <script src="codemirror/addon/fold/foldgutter.js"></script>
  <script src="codemirror/addon/fold/brace-fold.js"></script>
  <script src="codemirror/addon/dialog/dialog.js"></script>
  <script src="codemirror/addon/edit/matchbrackets.js"></script>
  <script src="codemirror/addon/edit/closebrackets.js"></script>
  <script src="codemirror/modes/javascript/javascript.js"></script>
  <script src="codemirror/keymap/sublime.js"></script>
  <script>
  $(document).ready(function(){
    var te = document.getElementById("code");
    var myCodeMirror = CodeMirror.fromTextArea(te,{
      value: "void setup(){\n\n};\n\nvoid draw(){\n\n};\n",
      lineNumbers: true,
      mode:  "javascript",
      keyMap: "sublime",
      autoCloseBrackets: true,
      matchBrackets: true,
      showCursorWhenSelecting: true,
      theme: "paraiso-dark",
      foldGutter: true,
      gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
    });
  })
  </script>
</head>
<body>
  <h1>p5webkit</h1>
  <textarea id="code" name="code"></textarea>
</body>
</html>
