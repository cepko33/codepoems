<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Name</title>
  <!-- Codemirror Styles -->
  <link rel="stylesheet" href="codemirror/codemirror.css">
  <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css">
  <link rel="stylesheet" href="codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
  <!-- Codepoems Styles -->
  <link rel="stylesheet" href="static/stylesheets/screen.css">
  <!-- Tooltip style -->
  <link rel="stylesheet" href="../bower_components/hint.css/hint.css"></link>
  <!-- Bower Components -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Codemirror -->
  <script src="codemirror/codemirror.js"></script>
  <!-- Inconsolata webfont -->
  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <!-- Codemirror addons -->
  <script src="codemirror/addon/search/searchcursor.js"></script>
  <script src="codemirror/addon/search/search.js"></script>
  <script src="codemirror/addon/fold/foldcode.js"></script>
  <script src="codemirror/addon/fold/foldgutter.js"></script>
  <script src="codemirror/addon/fold/brace-fold.js"></script>
  <script src="codemirror/addon/dialog/dialog.js"></script>
  <script src="codemirror/addon/edit/matchbrackets.js"></script>
  <script src="codemirror/addon/edit/closebrackets.js"></script>
  <script src="codemirror/addon/hint/show-hint.js"></script>
  <script src="codemirror/addon/selection/active-line.js"></script>
  <script src="codemirror/addon/tern/tern.js"></script>
  <script src="codemirror/modes/processing/processing.js"></script>
  <script src="codemirror/modes/clike/clike.js"></script>
  <script src="codemirror/modes/javascript/javascript.js"></script>
  <script src="codemirror/modes/xml/xml.js"></script>
  <script src="codemirror/keymap/sublime.js"></script>
</head>
<body>
  <!-- UPNAV -->
  <header class="upnav" style="-webkit-app-region: drag">
    <ul>
      <li class="exit_button"></li>
      <li class="min_button"></li>
      <li class="max_button"></li>
    </ul>
  </header>
  <!-- MAIN NAV -->
  <header id="mainNav">
    <nav id="navIcons">
      <i class="primary_icon button_run icon-play-circle-fill"></i> 
      <i class="primary_icon button_stop icon-pause-circle-fill"></i>
      <span class="button_separator"></span>
      <span class="hint--bottom" data-hint="New Project"><i class="secondary_icon button_new icon-description"></i></span>
      <span class="hint--bottom" data-hint="Open Project"><i class="secondary_icon button_open icon-folder"></i></span>
      <span class="hint--bottom" data-hint="Save"><i class="secondary_icon button_save icon-save"></i></span>
      <span class="hint--bottom" data-hint="Save as"><i class="secondary_icon button_save_as icon-save-as"></i></span>
    </nav>
    <nav class="rightIcons">
      <span class="hint--left" data-hint="Examples"><i class="button_examples icon-rate-review "></i></span>
      <span class="hint--left" data-hint="Live Documentation"><i class="button_live_documentation icon-language"></i></span>
      <span class="hint--left" data-hint="P5 Modules"><i class="button_p5_modules icon-extension"></i></span>
      <!-- Debug buttons -->
      <!-- <span class="hint--left" data-hint="Log project (DEBUG)"><i class="button_log_project icon-landscape"></i></span> -->
      <!-- <span class="hint--left" data-hint="Chrome dev tool"><i class="button_chrome_dev_tool icon-bug-report"></i></span> -->
      <span class="hint--left" data-hint="Settings"><i class="button_settings icon-settings"></i></span>
    </nav>
  </header>
  <!-- CENTER BLOCK -->
  <div id="centerBlock">
    <section id="sidebar">
      <ul class="sidebarFiles">
      </ul>
      <button class="button_add_file"><i class="icon-note-add"></i> Add file</button>
    </section>
    <section id="mainEditor">
      <textarea id="editor" name="editor" value="" ></textarea>
      <input style="display:none;" id="fileDialog" type="file" accept=".pde"/>
      <input style="display:none;" id="fileSaveDialog" type="file" nwsaveas/>
    </section>

  </div>
  <!-- CONSOLE BLOCK -->
  <div id="consoleWrap">
    <section id="console">
    </section>
  </div>
  <!-- APP -->
  <script src="project.js"></script>
  <link rel="stylesheet" href="codemirror/codemirror.css">
</body>
</html>
